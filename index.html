<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Meir Nigberg" />
  <meta name="keywords" content="city, USA, society, Kentucky, Burundy, javascript, jsx, xmlhttprequest" />
  <meta name="description"
    content="Around The U.S. â€” an interactive page where users can add, remove, or like photos" />
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="icon" href="./favicon.ico">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user-info">
          <div class="profile__avatar"></div>
          <p class="profile__name">Jacques Cousteau</p>
          <button type="button" class="profile__edit-button"><img src="./images/edit.svg" alt="Edit"
              class="profile__edit-button-image"></button>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button type="button" class="profile__add-button"><img src="./images/add.svg" alt="Add"
            class="profile__add-button-image"></button>
      </section>
      <section class="gallery">
        <article class="card">
          <img src="./images/item1.jpg" alt="Image" class="card__image">
          <div class="card__caption">
            <p class="card__description">Yosemite Valley</p>
            <button type="button" class="card__like-button"><img src="./images/like.png" alt="Like"
                class="card__like-image"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/item2.jpg" alt="Image" class="card__image">
          <div class="card__caption">
            <p class="card__description">Lake Louise</p>
            <button type="button" class="card__like-button"><img src="./images/like.png" alt="Like"
                class="card__like-image"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/item3.jpg" alt="Image" class="card__image">
          <div class="card__caption">
            <p class="card__description">Bald Mountains</p>
            <button type="button" class="card__like-button"><img src="./images/like.png" alt="Like"
                class="card__like-image"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/item4.jpg" alt="Image" class="card__image">
          <div class="card__caption">
            <p class="card__description">Latemar</p>
            <button type="button" class="card__like-button"><img src="./images/like.png" alt="Like"
                class="card__like-image"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/item5.jpg" alt="Image" class="card__image">
          <div class="card__caption">
            <p class="card__description">Vanoise National Park</p>
            <button type="button" class="card__like-button"><img src="./images/like.png" alt="Like"
                class="card__like-image"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/item6.jpg" alt="Image" class="card__image">
          <div class="card__caption">
            <p class="card__description">Lago di Braies</p>
            <button type="button" class="card__like-button"><img src="./images/like.png" alt="Like"
                class="card__like-image"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Meir Nigberg</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <form action="#" class="form">

        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
