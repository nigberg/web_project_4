<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Meir Nigberg" />
  <meta name="keywords" content="city, USA, society, Kentucky, Burundy, javascript, jsx, xmlhttprequest" />
  <meta name="description"
    content="Around The U.S. â€” an interactive page where users can add, remove, or like photos" />
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="icon" href="./favicon.ico">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user-info">
          <div class="profile__avatar"></div>
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="gallery">
        <template id="card">
          <article class="card">
            <img src="#" alt="" class="card__image">
            <div class="card__caption">
              <h2 class="card__description"></h2>
              <button type="button" class="card__like-button"></button>
              <button type="button" class="card__delete-button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Meir Nigberg</p>
    </footer>
    <div class="popup edit-popup">
      <div class="edit-popup__container">
        <button type="button" class="edit-popup__close-button"></button>
        <h2 class="edit-popup__caption">Edit profile</h2>
        <form action="#" name="edit-form" class="form edit-popup__form" novalidate>
          <div class="form__field">
            <input type="text" minlength="2" maxlength="40" required class="form__input" id="edit-popup__input-name"
              name="name" placeholder="Enter your name" />
            <span class="form__input-error edit-popup__input-name-error"></span>
          </div>
          <div class="form__field">
            <input type="text" minlength="2" maxlength="200" required class="form__input" id="edit-popup__input-about"
              name="about" placeholder="About you" />
            <span class="form__input-error edit-popup__input-about-error"></span>
          </div>
          <button type="submit" class="form__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="popup picture-popup">
      <div class="picture-popup__image-container">
        <button type="button" class="picture-popup__close-button"></button>
        <img src="https://code.s3.yandex.net/web-code/lago.jpg" alt="Lago di Braies" class="picture-popup__image">
        <h2 class="picture-popup__caption">Lago di Braies</h2>
      </div>
    </div>
    <div class="popup add-popup">
      <div class="add-popup__container">
        <button type="button" class="add-popup__close-button"></button>
        <h2 class="add-popup__caption">New place</h2>
        <form action="#" name="add-form" class="form add-popup__form" novalidate>
          <div class="form__field">
            <input type="text" minlength="1" maxlength="30" required class="form__input"
              id="add-popup__input-description" name="description" placeholder="Enter place name" />
            <span class="form__input-error add-popup__input-description-error"></span>
          </div>
          <div class="form__field">
            <input type="url" required class="form__input" id="add-popup__input-link" name="link"
              placeholder="Enter picture link" />
            <span class="form__input-error add-popup__input-link-error"></span>
          </div>
          <button type="submit" class="form__submit-button">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validation.js"></script>
</body>

</html>
