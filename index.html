<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Meir Nigberg" />
  <meta name="keywords" content="city, USA, society, Kentucky, Burundy, javascript, jsx, xmlhttprequest" />
  <meta name="description"
    content="Around The U.S. â€” an interactive page where users can add, remove, or like photos" />
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="icon" href="./favicon.ico">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user-info">
          <div class="profile__avatar"></div>
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="gallery">
        <template id="card">
          <article class="card">
            <img src="./images/item6.jpg" alt="Image" class="card__image">
            <div class="card__caption">
              <h2 class="card__description">Lago di Braies</h2>
              <button type="button" class="card__like-button"></button>
              <button type="button" class="card__delete-button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Meir Nigberg</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__caption">Edit profile</h2>
        <form action="#" name="edit-form" class="popup__edit-form">
          <input type="text" class="popup__input" id="popup__input-name" name="name" placeholder="Enter your name" />
          <input type="text" class="popup__input" id="popup__input-about" name="about" placeholder="About you" />
          <button type="submit" class="popup__submit-button">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
